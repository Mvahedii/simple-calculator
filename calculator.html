<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div id="result">1428.57</div>
      <div id="keypad">
        <div id="nums">
          <div class="key key-dark">7</div>
          <div class="key key-light">8</div>
          <div class="key key-dark">9</div>
          <div class="key key-light">4</div>
          <div class="key key-dark">5</div>
          <div class="key key-light">6</div>
          <div class="key key-dark">1</div>
          <div class="key key-light">2</div>
          <div class="key key-dark">3</div>
          <div class="key key-light">0</div>
          <div class="key key-dark">.</div>
          <div class="key key-light">=</div>
        </div>
        <div id="ops">
          <div class="key-ops key-ops-light">ร</div>
          <div class="key-ops key-ops-dark">-</div>
          <div class="key-ops plus">+</div>
          <div class="key-ops key-ops-dark">รท</div>
          <div class="key-ops key-ops-light" key-ops-light>CM</div>
          <div class="key-ops key-ops-dark">M-</div>
          <div class="key-ops key-ops-light">M+</div>
        </div>
      </div>
    </div>
  </body>
</html>
